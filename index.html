<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-layout">
        <div class="sidebar">
            <div class="sidebar-item">
                <img src="images/view-dashboard-outline.svg" alt="Dashboard Icon">
            </div>
            <div class="sidebar-item">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-item">
                <img src="images/home-circle.svg" alt="Home Icon">
            </div>
            <div class="sidebar-item">
                <p>Home</p>
            </div>
            <div class="sidebar-item">
                <img src="images/card-account-details-outline.svg" alt="Profile Icon">
            </div>
            <div class="sidebar-item">
                <p>Profile</p>
            </div>
            <div class="sidebar-item">
                <img src="images/message-outline.svg" alt="Message Icon">
            </div>
            <div class="sidebar-item">
                <p>Messages</p>
            </div>
            <div class="sidebar-item"> 
                <img src="images/clock-outline.svg" alt="History Icon">
            </div>
            <div class="sidebar-item">
                <p>History</p>
            </div>
            <div class="sidebar-item">
                <img src="images/note-multiple-outline.svg" alt="Tasks Icon">
            </div>
            <div class="sidebar-item">
                <p>Tasks</p>
            </div>
            <div class="sidebar-item">
                <img src="images/account-group-outline.svg" alt="Communities Icon">
            </div>
            <div class="sidebar-item">
                <p>Communities</p>
            </div>
            <div class="sidebar-item">
                <img src="images/cog-outline.svg" alt="Settings Icon">
            </div>
            <div class="sidebar-item">
                <p>Settings</p>
            </div>
            <div class="sidebar-item">
                <img src="images/help-box-outline.svg" alt="Support Icon">
            </div>
            <div class="sidebar-item">
                <p>Support</p>
            </div>
            <div class="sidebar-item">
                <img src="images/shield-check-outline.svg" alt="Privacy Icon">
            </div>
            <div class="sidebar-item">
                <p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <img src="images/magnify.svg" alt="Search Icon">
                <input type="text" name="" id="">
                <img src="images/bell-ring-outline.svg" alt="Notification Icon">
                <img class="prof-pic" src="images/user.png" alt="Profile">
                <div>Morgan Oakley</div>
            </div>
            <div class="header-bottom">
                <img class="prof-pic" src="images/user.png" alt="Profile">
                <div>
                    Hi there,
                    Morgan Oakley(@morgan)
                </div>
                <div></div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <p>Your Projects</p>
            <p>Announcements</p>
            <div class="card-grid">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <p>Trending</p>
        </div>
    </div>
</body>
</html>
